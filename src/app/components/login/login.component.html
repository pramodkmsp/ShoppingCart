<div class="card col-md-4 offset-md-4 p-0">
  <div class="guest-form-card card-header">
    Login Here
  </div>
  <div class="card-body">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
      <div class="form-group">
        <label for="">Username:</label>
        <input 
            type="text" 
            class="form-control" 
            name="username" #username="ngModel" 
            [(ngModel)]="model.username" 
            [ngClass]="{'is-invalid': username.touched && username.invalid}" 
            id="username" 
            placeholder="Enter username"
            autocomplete="off"
            required>
        <span class="invalid-feedback">Username can't be blank</span>
      </div>

      <div class="form-group">
        <label for="">Password:</label>
        <input 
            type="password" 
            class="form-control" 
            name="password" 
            #password="ngModel" 
            [(ngModel)]="model.password" 
            [ngClass]="{'is-invalid': password.touched && password.invalid}" 
            id="password" 
            placeholder="Enter password"
            autocomplete="off"
            required>
        <span class="invalid-feedback">Password can't be blank</span>
      </div>

      <div class="form-group">
          <input type="checkbox" name="remember" #remember="ngModel" [(ngModel)]="model.remember" id="remember">
          <label class="ml-1" for="remember">Remember me</label>
      </div>

      <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Login</button>
    </form>
  </div>
</div>

<div class="card mb-4 shadow-sm">
  <div class="product-image-block">
    <img class="card-img-top"
    [src]="productItems.imageUrl" width="100%"
      />
  </div>

  <div class="card-body">
    <p>
        <strong>{{productItems.price | currency: 'INR'}}</strong>
        <i *ngIf="addedToWishlist" class="fas fa-heart float-right" (click)="handleRemoveFromWishlist()"></i>
        <i *ngIf="!addedToWishlist" class="far fa-heart float-right" (click)="handleAddedToWishlist()"></i>
    </p>
    <p class="card-text">{{productItems.description | slice: 0:80}}...</p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button type="button" (click)="handleAddToCart()" class="btn btn-sm btn-primary product-btn">Add to cart</button>
        <button type="button" class="btn btn-sm btn-outline-secondary product-btn">View Details</button>
      </div>
    </div>
  </div>
</div>

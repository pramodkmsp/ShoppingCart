<div *ngIf="cartItems.length === 0" class="alet alert-info text-center">Your cart is empty</div>

<div class="card" *ngIf="cartItems.length > 0">
  <div class="card-header">Items added to Cart</div>
  <div class="card-body">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let item of cartItems">
        <app-cart-item [cartItem]="item"></app-cart-item>
      </li>

      <li class="list-group-item active">
        <strong>Total</strong> {{cartTotal | currency : 'INR'}}
      </li>
    </ul>
  </div>
</div>
